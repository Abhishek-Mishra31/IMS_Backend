<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material API Test</title>
</head>
<body>
  <h2>Create Material</h2>
  <form id="materialForm">
    <label>Name: <input type="text" id="name" required /></label><br><br>
    <label>Length unit: <input type="text" id="length" value="cm" required /></label><br><br>
    <label>Diameter unit: <input type="text" id="diameter" value="mm" required /></label><br><br>
    <button type="submit">Create Material</button>
  </form>

  <h2>Materials List</h2>
  <button id="fetchBtn">Fetch Materials</button>
  <pre id="output"></pre>

  <script>
    const form = document.getElementById('materialForm');
    const output = document.getElementById('output');
    const fetchBtn = document.getElementById('fetchBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        dimensionTypes: {
          length: document.getElementById('length').value,
          diameter: document.getElementById('diameter').value
        }
      };

      try {
        const res = await fetch('http://localhost:3000/materials', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        output.textContent = 'Created:\n' + JSON.stringify(json, null, 2);
      } catch (err) {
        output.textContent = 'Error:\n' + err;
      }
    });

    fetchBtn.addEventListener('click', async () => {
      try {
        const res = await fetch('http://localhost:3000/materials');
        const json = await res.json();
        output.textContent = 'Materials List:\n' + JSON.stringify(json, null, 2);
      } catch (err) {
        output.textContent = 'Error:\n' + err;
      }
    });
  </script>
</body>
</html>
